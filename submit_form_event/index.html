<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Create form</h2>
                    </div>
                    <div class="card-body">
                        <div class="msg"></div>
                        <form action id="user_form">
                            <div class="my-3">
                                <label for>Name</label>
                                <input class="form-control" name="name" type="text" value />
                            </div>
                            <div class="my-3">
                                <label for>Email</label>
                                <input class="form-control" name="email" type="email" value />
                            </div>
                            <div class="my-3">
                                <label for>Mobile</label>
                                <input class="form-control" name="mobile" type="mobile" value />
                            </div>
                            <div id="show" class="my-3">
                                <input multiple class="form-control" id="inputPhoto" name="mobile" type="file" value />
                                <!-- <img src="" id="userPhotoPrev" class=" w-100 mt-3" alt=""> -->
                            </div>
                            <div class="my-3">
                                <button type="submit" class="btn btn-primary">Create</button>
                                <button id="reset" class="btn btn-warning" type="reset">
                    reset
                  </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
